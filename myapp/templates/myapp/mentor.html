<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" badge badge-primary btn-lg btn-block mt-3">
                <h2>Добавить Ментора</h2>
            </div>
        </div>
        <div class="row pt-5 pb-5 col-12 justify-content-center">
            <form action="{% url 'mentors' %}" method="POST" enctype="multipart/form-data" class="col-8">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
            </form>
        </div>
        <div class="row">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    </div>
</body>
</html>
